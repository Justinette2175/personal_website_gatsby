backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "projects"
    label: "Projects"
    label_singular: "Project"
    folder: "src/content/projects"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Slug",
          name: "customSlug",
          widget: "string",
          hint: "Start slug with /. Use only alphanumeric characters, - and _. Avoid spaces in any cases.",
        }
      - {
          required: false,
          label: "Cover Image",
          name: "cover",
          widget: "image",
        }
      - {
          required: false,
          label: "Tags",
          name: "tags",
          widget: "select",
          options:
            [
              "3d-modelling",
              "music-and-poetry",
              "tangible-media",
              "web-development",
              "drawing-and-painting",
              "print-media",
              "creative-business",
            ],
          multiple: true,
        }
  - name: "galleries"
    label: "Galleries"
    label_singular: "Gallery"
    folder: "src/content/galleries"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Slug",
          name: "customSlug",
          widget: "string",
          hint: "Start slug with /. Use only alphanumeric characters, - and _. Avoid spaces in any cases.",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown" }
      - {
          label: "Projects",
          name: "projects",
          widget: "relation",
          collection: "projects",
          search_fields: ["title"],
          value_field: "{{fields.customSlug}}",
          display_fields: ["title"],
          multiple: true,
        }
